<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<body>
<section>
    <div class="custom-d-flex custom-justify-content-center">
        <div>
            <h2 class="text-center">kelola Realiasasi Diskon Fleet</h2>
        </div>

    <form class="custom-width-50 custom-to-center custom-margin-top-lg">

          <label for="exampleInputEmail1">Kode Dealer<span class="mandatory"></span></label>

        </div>
        <div class="form-group">

            <div class="custom-input-border">

                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <button type="submit" class="btn btn-secondary">Batal</button>

    <script>
        $(document).ready(function() {
            $('.datepicker').datepicker( {
                format: 'mm/dd/yyyy',
                startDate: '-3d'
            });
        });
    </script>
    
</section>
